<div class="card-container {{ style }}">
  <div class="data">
    <div class="circle-background" style="background-color:{{ bgcolor }} ">
      <img [src]="imageLink" />
    </div>
    <ul>
      <li style="font-weight: 600">{{ info }}</li>
      <li style="font-weight: 200; font-size: 14px">{{ description }}</li>
    </ul>
  </div>
  <div class="arrow">
    <img [src]="arrow" style="height: 19px" />
  </div>
</div>
